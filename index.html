<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>COUNTER APP WITH BACKGROUND CHANGE</title>
</head>
<body>
    <div class="counterBody">
        <div class="counterWrapper">
            <div class="counterDisplay">
                <h2 class="counter">0</h2>
                <p class="displayPosition"></p>
            </div>
            <div class="counterButton">
                <button class="decrementBtn">decrement</button>
                <button class="resetBtn">reset</button>
                <button class="incrementBtn">increment</button>
            </div>
        </div>
    </div>
    <script src="main.js" type="text/javascript"></script>
</body>
</html>
